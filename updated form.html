<body>
    <!-- ─────────────────────────────────────header─────────────────────────────────────────── -->
    <div id="header">
        <div id="logo-container">
            <a href="https://superiorcolleges.edu.pk/" target="blank">
                <img id="logo-img" src="https://i.postimg.cc/v8fPqhgM/LOGO.png" alt="logo">
            </a>
        </div>
        <div id="social-header">
            <span id="social-header1">
                    <label>
                        Social Links :-
                    </label>
                </span>
            <span id="icons">
                    <a href="https://www.facebook.com/SuperiorCollegesOfficial/">
                        <img class="social-logo" src="https://i.postimg.cc/ZYr3tdKr/images.jpg" alt="fb">
                    </a>
                    <a href="https://www.instagram.com/superiorcollegesofficial/">
                        <img class="social-logo" src="https://i.postimg.cc/ZRjSpHx8/insta.png" alt="insta">
                    </a>
                    <a href="https://twitter.com/tweet_superior">
                        <img class="social-logo" src="https://i.postimg.cc/X7Pns2Sx/tweet.png" alt="Twitter">
                    </a>
                </span>
        </div>
        <div id="heading">
            <label id="heading-1"> Student Information Form</label>
        </div>
    </div>
    <!-- ──────────────────────────────────────────────────────────────────────────────── -->
    <!-- ─────────────────────────────────────Body─────────────────────────────────────────── -->
    <div id="container">
        <div id="menu-position">
            <select id=dropdown-menu>
                    <optgroup label="ICS ">
                        <option value="data ">Physics</option>
                        <option value="data ">Stats</option>
                    </optgroup>
                    <optgroup label="F.S.C ">
                        <option value="data ">Pre-engineering</option>
                        <option value="data ">Pre-Medical</option>
                    </optgroup>
                    <optgroup label="Arts ">
                        <option value="data ">F.A</option>
                        <option value="data ">F.A IT</option>
                        <option value="data ">I.COM</option>
                    </optgroup>
                    <optgroup>
                        <option value="data " selected disabled>Programme</option>
                    </optgroup>
                </select>
        </div>
        <div id="content">
            <form>
                <div class="padding-top">
                    <label class="form-heading" for="input-name">Name:-</label>
                </div>
                <div class="input-padding">
                    <input class="input-box" id="input-name" placeholder="   Enter your Full name" type="text" required="true" size="22">
                </div class="padding-top">
                <div>
                    <label class="form-heading" for="father-name">Father/Guardian Name:-</label>
                </div>
                <div class="input-padding">
                    <input class="input-box" id="father-name" placeholder="   Father/Guardian Name" type="text" required="true" size="22">
                </div>
                <div class="padding-top">
                    <label class="form-heading" for="section-name">Section Name:-</label>
                </div>
                <div class="input-padding">
                    <input class="input-box" id="section-name" placeholder="  e.g:(B17)" type="text" required="true" size="22" maxlength="3">
                </div>
                <div class="padding-top">
                    <label class="form-heading" for="roll-no">Roll No:-</label>
                </div>
                <div class="input-padding">
                    <input class="input-box" id="roll-no" placeholder="  e.g:01" type="text" required="true" maxlength="2" size="22">
                </div>
                <div class="padding-top">
                    <label class="form-heading" for="email-form">Email :-</label>
                </div>
                <div class="input-padding">
                    <input class="input-box" id="email-form" placeholder="   example@gmail.com" type="email" size="22" required="true">
                </div>
                <div class="padding-top">
                    <label for="1st" id="phone-number">---Phone Numbers---</label>
                </div>
                <div class="padding-top">
                    <label class="form-heading" for="1st">First :-</label>
                </div>
                <div class="input-padding">
                    <input class="input-box" id="1st" placeholder="03*******42" type="text" required="true" size="22" maxlength="11">
                </div>
                <div class="padding-top">
                    <label class="form-heading" for="2nd">Second(Optional) :-</label>
                </div>
                <div class="input-padding" id="second-no">
                    <input class="input-box" id="2nd" placeholder="03*******42" type="text" size="22" maxlength="11">
                </div>
        </div>
        <div id="button-container">
            <span id="clear">
                        <input type="reset" value="Clear the form " class="button">
                    </span>
            <span id="submit">
                        <input type="submit" value="Submit" class="button">
                    </span>
        </div>
        </form>

    </div>
    <!-- ───────────────────────────────────Footer───────────────────────────────────────────── -->

                </a>
